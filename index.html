<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wALLsEC</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        canvas {
            display: block;
        }

        .logo {
            font-size: 1rem;
            color: lime;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .title {
            font-size: 5rem;
            text-align: center;
            animation: typing 4s steps(20, end), blink 0.5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid lime;
        }

        .title span {
            color: lime;
        }

        .title .red {
            color: red;
        }

        .recruit {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 15ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes glow {
            from { color: lime; }
            to { color: white; }
        }

        .rare-binary {
            color: red;
        }

        .hidden-text {
            visibility: hidden;
            position: absolute;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="logo">
        0110 1100 1110 0110<br>
        0111 0111 0100 0001<br>
        0100 1100 0100 1100<br>
        0111 0011 0100 0101<br>
        0100 0011 0010 0000<br>
        0101 0100 0110 0101<br>
        0110 0001 0110 1101<br>
    </div>

    <div class="title">
        <span class="red">w</span>IPE<span class="red">s</span>EC
    </div>
    <div class="recruit"></div>

    <!-- Hidden texts -->
    <div class="hidden-text">Nous sommes partout</div>
    <div class="hidden-text">Wipe all and make a better world</div>
    <div class="hidden-text">discord.gg/HFBTp8nRHm</div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }, () => 0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drops.forEach((y, i) => {
                const isRare = Math.random() > 0.99;
                ctx.fillStyle = isRare ? 'red' : 'lime';
                ctx.font = `${fontSize}px monospace`;

                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
